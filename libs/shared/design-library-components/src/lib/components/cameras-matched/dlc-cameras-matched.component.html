<h6>Hardware Cameras Matched</h6>
<table>
  <thead>
    <tr>
      <th>Brand</th>
      <th>Model</th>
      <th>Distance Range</th>
      <th>Light Level Range</th>
    </tr>
  </thead>
  <tbody>
    @for(camera of matchedCameras(); track camera) {
      <tr >
        <td>{{ camera.cameraBrand }}</td>
        <td>{{ camera.cameraModel }}</td>
        <td>{{ camera.distanceRange[0] }} - {{ camera.distanceRange[1] }}</td>
        <td>{{ camera.lightLevelRange[0] }} - {{ camera.lightLevelRange[1] }}</td>
      </tr>
    }

  </tbody>
</table>
